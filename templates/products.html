{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Products {% endblock %}</h1>
<div style="width: 50%; margin: auto">
    {% for product in products %}
    <div style="padding: 10px; background-color: #EEE; margin: 20px">
        <p style="font-size: 24px"> {{ product }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
